language: bash

env:
  global:
  - secure: ""
  - secure: ""

before_deploy:
- export PATH=$HOME:$PATH
- travis_retry curl -L "https://cli.run.pivotal.io/stable?release=linux64-binary&source=github" | tar -zx -C $HOME
- cf install-plugin autopilot -f -r CF-Community

deploy:
- provider: script
  script: ./deploy.sh
  on:
    branch: master
